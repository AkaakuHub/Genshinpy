pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,js}"
      run: pnpm lint {staged_files}
    prettier:
      glob: "*.{ts,js,json,md}"
      run: pnpm format {staged_files}
    type-check:
      run: pnpm type-check
    knip:
      run: pnpm knip

pre-push:
  commands:
    check-all:
      run: pnpm check-all

commit-msg:
  commands:
    commitlint:
      run: echo "Commit message checked"