name: Scrape Genshin Data and Deploy to GitHub Pages

on:
  # 手動実行
  workflow_dispatch:
  # 毎日午前3時（JST 12時）に実行
  schedule:
    - cron: '0 3 * * *'
  # mainブランチにプッシュされた時
  push:
    branches: [ main, feature/destroy-legacy ]

permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create assets directory
      run: mkdir -p genshin-viewer/public/assets/images

    - name: Install TypeScript execution tools
      run: npm install -g tsx

    - name: Scrape all character data
      run: |
        echo "🚀 Starting comprehensive character data scraping..."
        echo "📡 Fetching character list dynamically from API..."
        npx tsx scrape-all-characters.ts

    - name: Build React application
      working-directory: ./genshin-viewer
      run: |
        npm ci
        npm run build
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./genshin-viewer/dist

  # GitHub Pagesにデプロイ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: scrape-data
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    - name: Notify completion
      run: |
        echo "🎉 Deployment completed!"
        echo "📊 All character data scraped and deployed"
        echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"